<!-- //Create a businedd name generator by combining list of adjectives and shop name and another word


/*
Adjectives:
Crazy , Amazing , Fire

Shop Name: Engine , Foods , Garments 

Another Word: Bros , Limited , Hub
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, second, third;

        //first word
        if(rand<0.33){
            first="Crazy"
        }
        else if(rand<0.66 && rand>0.66){
            first="Amazing"
        }
        else{
            first="Fire"
        }


        //second word
        rand = Math.random()
        if(rand<0.33){
            second="Foods"
        }
        else if(rand<0.66 && rand>0.66){
            second="Garments"
        }
        else{
            second="Crazy"
        }

        //third word
        rand = Math.random()
        if(rand<0.33){
            third="Bros"
        }
        else if(rand<0.66 && rand>0.66){
            third="Limited"
        }
        else{
            third="Hub"
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
