<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .container{
            width: 120px;
            display: flex;
            height: 230px;
            padding: 30px 20px;
            gap: 40px;
        }
        .img1{
            filter: brightness(121%);
        }
        .img2{
            filter: contrast(80%);
        }
        .img3{
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://tse2.mm.bing.net/th/id/OIP.Emk7sAAk91Es7cOTWc99LwHaEU?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        <img class="img2" src="https://tse3.mm.bing.net/th/id/OIP.ilFs2XV2J5N7C6YSEGC1kgHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        <img class="img3" src="https://facts.net/wp-content/uploads/2021/06/Sahara-Desert.jpg" alt="">
    </div>
</body>
</html>
