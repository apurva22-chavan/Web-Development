<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Employee Details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Apurva</td>
            <td>Student</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>Student</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">ABC</td>
            <td>Python</td>
        </tr>
        <tr>
            <td rowspan="2">PQR</td>
            <td>Student</td>
            <td>Java</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>ASD</td>
            <td>Python</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
